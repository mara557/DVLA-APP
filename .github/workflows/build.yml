name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Gradle
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Accessing the GitHub secret
        run: |
          ./gradlew build --info
